<!DOCTYPE html><html lang="en" class="light"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Hello, World! with Theme Toggle</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><link rel="stylesheet" href="https://rsms.me/inter/inter.css"><style>:root {font-family: 'Inter', sans-serif;}@supports (font-variation-settings: normal) { :root { font-family: 'Inter var', sans-serif; }}</style></head><body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300 min-h-screen flex flex-col"><header class="p-4 flex justify-end"><button id="theme-toggle" class="p-2 rounded-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400 dark:focus:ring-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M3 12H2m8.09 5.83l-.71.71m-4.24-4.24l-.71-.71m11.31-2.82l.71-.71m-4.24 4.24l.71.71M5.79 5.79l.71-.71M18.21 18.21l.71.71M7.41 16.59l-.71.71M16.59 7.41l.71-.71" class="sun-icon"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" class="moon-icon"/></svg></button></header><main class="flex-grow flex items-center justify-center"><h1 class="text-5xl font-extrabold text-center drop-shadow-lg">Hello, World!</h1></main><script>document.addEventListener('DOMContentLoaded', () => {const html = document.documentElement;const themeToggle = document.getElementById('theme-toggle');const isSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;const storedTheme = localStorage.getItem('theme');let currentTheme = storedTheme || (isSystemDark ? 'dark' : 'light');function applyTheme(theme) {if (theme === 'dark') {html.classList.add('dark');} else {html.classList.remove('dark');}localStorage.setItem('theme', theme);updateToggleIcon(theme);}function updateToggleIcon(theme) {const sunIcon = themeToggle.querySelector('.sun-icon');const moonIcon = themeToggle.querySelector('.moon-icon');if (sunIcon && moonIcon) {sunIcon.style.display = theme === 'light' ? 'block' : 'none';moonIcon.style.display = theme === 'dark' ? 'block' : 'none';}}applyTheme(currentTheme);themeToggle.addEventListener('click', () => {currentTheme = html.classList.contains('dark') ? 'light' : 'dark';applyTheme(currentTheme);});window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {if (!storedTheme) {applyTheme(e.matches ? 'dark' : 'light');}});});</script></body></html>
