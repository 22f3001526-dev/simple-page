<!DOCTYPE html><html lang="en" class="light"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Hello World & Theme Toggle</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="transition-colors duration-300 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center"><div class="absolute top-4 right-4"><button id="theme-toggle" class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition-colors duration-200">Toggle Theme</button></div><h1 class="text-5xl font-bold">Hello, World!</h1><script>const themeToggleBtn = document.getElementById('theme-toggle');const htmlElement = document.documentElement;function applyTheme(theme) {if (theme === 'dark') {htmlElement.classList.add('dark');document.body.classList.remove('bg-gray-100');document.body.classList.add('bg-gray-900');document.body.classList.remove('text-gray-900');document.body.classList.add('text-gray-100');themeToggleBtn.textContent = 'Light Mode';} else {htmlElement.classList.remove('dark');document.body.classList.remove('bg-gray-900');document.body.classList.add('bg-gray-100');document.body.classList.remove('text-gray-100');document.body.classList.add('text-gray-900');themeToggleBtn.textContent = 'Dark Mode';}}const savedTheme = localStorage.getItem('theme');if (savedTheme) {applyTheme(savedTheme);} else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {applyTheme('dark');} else {applyTheme('light');}themeToggleBtn.addEventListener('click', () => {if (htmlElement.classList.contains('dark')) {applyTheme('light');localStorage.setItem('theme', 'light');} else {applyTheme('dark');localStorage.setItem('theme', 'dark');}});</script></body></html>
