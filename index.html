<!DOCTYPE html><html lang="en" class="light"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Hello, World! with Theme Toggle</title><script src="https://cdn.tailwindcss.com"></script><style>:root{color-scheme:light}.dark{color-scheme:dark}</style></head><body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300 font-sans antialiased"><div class="min-h-screen flex items-center justify-center p-4"><h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 dark:text-white transition-colors duration-300">Hello, World!</h1></div><button id="theme-toggle" aria-label="Toggle theme" class="absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-300"><svg id="sun-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M3 12H2m15.364 6.364l-.707.707M6.343 6.343l-.707-.707m12.728 0l-.707-.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg><svg id="moon-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg></button><script>const themeToggleBtn = document.getElementById('theme-toggle');const sunIcon = document.getElementById('sun-icon');const moonIcon = document.getElementById('moon-icon');function applyTheme(theme) {if (theme === 'dark') {document.documentElement.classList.add('dark');sunIcon.classList.add('hidden');moonIcon.classList.remove('hidden');} else {document.documentElement.classList.remove('dark');sunIcon.classList.remove('hidden');moonIcon.classList.add('hidden');}}function getCurrentTheme() {if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {return 'dark';}return 'light';}function toggleTheme() {const currentTheme = getCurrentTheme();const newTheme = currentTheme === 'dark' ? 'light' : 'dark';localStorage.theme = newTheme;applyTheme(newTheme);}document.addEventListener('DOMContentLoaded', () => {applyTheme(getCurrentTheme());});themeToggleBtn.addEventListener('click', toggleTheme);</script></body></html>
